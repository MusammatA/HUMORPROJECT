<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div class="search-wrapper" style="display: none;">
            <input type="text" id="search-input" placeholder="üîç Search the rot...">
        </div>

        <div id="content-view">
            <p style="text-align: center; padding-top: 50px;">Loading the vibes...</p>
        </div>

        <div class="controls" id="swipe-controls" style="display:none; justify-content: center; gap: 30px; padding: 20px 0;">
            <button class="control-btn undo-btn" onclick="undoLastAction()" style="color:#888; font-size:1.5rem; background:none; border:none; cursor:pointer;">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="control-btn down-btn" onclick="swipeLeft()" style="color:#FF8BA7; font-size:2rem; background:none; border:none; cursor:pointer;">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="control-btn up-btn" onclick="swipeRight()" style="color:#4CAF50; font-size:2rem; background:none; border:none; cursor:pointer;">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let allMemes = []; 
        let actionHistory = []; 
        let currentMemeIndex = 0;
        let CURRENT_USER_ID = null;

        async function renderApp() {
            const container = document.getElementById('content-view');
            const searchBar = document.querySelector('.search-wrapper');
            const controls = document.getElementById('swipe-controls');
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                CURRENT_USER_ID = session.user.id;
                searchBar.style.display = 'block'; 
                controls.style.display = 'flex';
                await fetchMemes();
            } else {
                searchBar.style.display = 'none'; 
                controls.style.display = 'none';
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes</h2>
                        <button class="login-btn" onclick="signIn()">
                            <i class="fa-brands fa-google"></i> Login with Google
                        </button>
                    </div>`;
            }
        }

        async function fetchMemes() {
            const { data: captions } = await supabase.from('captions').select('*');
            const imageIds = captions.map(c => c.image_id);
            const { data: images } = await supabase.from('images').select('id, url').in('id', imageIds);
            
            const imageMap = {};
            images.forEach(img => imageMap[img.id] = img.url);

            allMemes = captions.map(c => ({ 
                ...c, 
                url: imageMap[c.image_id] || "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif"
            }));
            
            renderStack();
        }

        function renderStack() {
            const view = document.getElementById('content-view');
            view.innerHTML = "";
            
            if (currentMemeIndex >= allMemes.length) {
                view.innerHTML = "<p style='text-align:center; padding-top:50px;'>You've finished the rot! üîö</p>";
                return;
            }

            const meme = allMemes[currentMemeIndex];
            // Get local comments from memory
            const localComments = JSON.parse(localStorage.getItem(`comments_${meme.id}`) || '[]');
            
            const card = document.createElement('div');
            card.className = 'meme-card'; // Styling should be in styles.css
            card.innerHTML = `
                <img src="${meme.url}" class="meme-image" draggable="false" style="width:100%; height:250px; object-fit:cover; border-bottom:3px solid #2D2424;">
                <div class="card-text" style="padding:20px; font-weight:600;">${meme.content}</div>
                
                <div class="stat-bar" style="display:flex; justify-content:space-around; padding:10px; border-top:1px solid #eee;">
                    <span><i class="fa-solid fa-arrow-up"></i> ${meme.votes || 0}</span>
                    <span><i class="fa-solid fa-comment"></i> ${localComments.length}</span>
                </div>

                <div class="comment-area" style="flex-grow:1; overflow-y:auto; padding:15px; font-size:0.9rem; border-top:1px solid #eee; background:#fff;">
                    ${localComments.map(c => `<div style="border-bottom:1px solid #eee; padding:5px;">ÂåøÂêç: ${c}</div>`).join('')}
                </div>

                <div class="comment-input-box" style="display:flex; padding:10px; border-top:3px solid #2D2424;">
                    <input type="text" placeholder="Add anonymous comment..." style="flex-grow:1; border:2px solid #2D2424; border-radius:20px; padding:5px 15px;" onkeydown="if(event.key==='Enter') addComment('${meme.id}', this)">
                </div>
            `;

            view.appendChild(card);
            setupSwipe(card);
        }

        function setupSwipe(element) {
            const hammer = new Hammer(element);
            hammer.on('pan', (e) => {
                element.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX / 20}deg)`;
            });

            hammer.on('panend', (e) => {
                if (e.deltaX > 150) swipeRight();
                else if (e.deltaX < -150) swipeLeft();
                else element.style.transform = ''; // Reset position if not swiped far enough
            });
        }

        function swipeRight() { handleVote(1); }
        function swipeLeft() { handleVote(-1); }

        async function handleVote(val) {
            const meme = allMemes[currentMemeIndex];
            
            // Record for Undo history
            actionHistory.push({ index: currentMemeIndex, id: meme.id, val: val });

            // Persist locally
            const localVotes = JSON.parse(localStorage.getItem('my_votes_v1') || '{}');
            localVotes[meme.id] = val;
            localStorage.setItem('my_votes_v1', JSON.stringify(localVotes));

            // Save to Database
            await supabase.from('caption_votes').upsert({
                profile_id: CURRENT_USER_ID,
                caption_id: meme.id,
                vote_value: val,
                created_datetime_utc: new Date().toISOString()
            });

            // Automatically move to next meme
            currentMemeIndex++;
            renderStack();
        }

        function undoLastAction() {
            if (actionHistory.length === 0) return;
            const last = actionHistory.pop();
            currentMemeIndex = last.index;
            renderStack();
        }

        function addComment(memeId, input) {
            if (!input.value.trim()) return;
            const comments = JSON.parse(localStorage.getItem(`comments_${memeId}`) || '[]');
            comments.push(input.value);
            localStorage.setItem(`comments_${memeId}`, JSON.stringify(comments));
            input.value = "";
            renderStack();
        }

        async function signIn() {
            await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/auth/callback' }
            });
        }

        renderApp();
    </script>
</body>
</html>
