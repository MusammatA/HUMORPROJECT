<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div class="tabs" id="nav-tabs" style="display: none; justify-content: center; gap: 15px; margin-bottom: 20px;">
            <button class="tab-btn active" onclick="switchView('grid')">ğŸ“œ Grid View</button>
            <button class="tab-btn" onclick="switchView('swipe')">ğŸƒ Swipe View</button>
        </div>

        <div class="search-wrapper" style="display: none;">
            <input type="text" id="search-input" placeholder="ğŸ” Search for vibes...">
        </div>

        <div id="content-view">
            <p style="text-align: center;">Initializing...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allMemes = [];
        let voteStats = {};
        let currentView = 'grid';
        let swipeIndex = 0;
        let userId = null;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                renderLogin();
                return;
            }
            userId = session.user.id;
            document.getElementById('nav-tabs').style.display = 'flex';
            document.querySelector('.search-wrapper').style.display = 'block';
            await loadData();
        }

        async function loadData() {
            const [capRes, imgRes, voteRes] = await Promise.all([
                supabase.from('captions').select('*'),
                supabase.from('images').select('id, url'),
                supabase.from('caption_votes').select('*')
            ]);

            const imageMap = Object.fromEntries(imgRes.data.map(i => [i.id, i.url]));
            const localVotes = JSON.parse(localStorage.getItem('my_votes_v1') || '{}');

            voteStats = {};
            voteRes.data.forEach(v => {
                if (!voteStats[v.caption_id]) voteStats[v.caption_id] = { total: 0, myVote: 0 };
                if (v.profile_id !== userId) voteStats[v.caption_id].total += parseInt(v.vote_value);
            });

            Object.keys(localVotes).forEach(id => {
                if (!voteStats[id]) voteStats[id] = { total: 0, myVote: 0 };
                voteStats[id].myVote = Number(localVotes[id]);
                voteStats[id].total += voteStats[id].myVote;
            });

            allMemes = capRes.data.map(c => ({ ...c, url: imageMap[c.image_id] }));
            render();
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function render() {
            const container = document.getElementById('content-view');
            if (currentView === 'grid') renderGrid(container);
            else renderSwipe(container);
        }

        function renderGrid(container) {
            let html = `<ul class="grid-layout">`;
            allMemes.forEach(item => {
                const stats = voteStats[item.id] || { total: 0, myVote: 0 };
                html += `<li>
                    <img src="${item.url}" class="meme-image">
                    <div class="card-content">âœ¨ ${item.content}</div>
                    <div class="actions"><span class="vote-count">${stats.total}</span></div>
                </li>`;
            });
            container.innerHTML = html + `</ul>`;
        }

        function renderSwipe(container) {
            if (swipeIndex >= allMemes.length) {
                container.innerHTML = `<p style="text-align:center;">End of the deck. ğŸ”š</p>`;
                return;
            }
            const item = allMemes[swipeIndex];
            container.innerHTML = `
                <div id="swipe-card" class="swipe-card">
                    <img src="${item.url}" class="meme-image">
                    <div class="card-content">âœ¨ ${item.content}</div>
                </div>`;
            
            const mc = new Hammer(document.getElementById('swipe-card'));
            mc.on("pan", e => {
                e.target.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX/20}deg)`;
            });
            mc.on("panend", e => {
                if (Math.abs(e.deltaX) > 150) {
                    swipeIndex++;
                    render();
                } else e.target.style.transform = '';
            });
        }

        function renderLogin() {
            document.getElementById('content-view').innerHTML = `<div class="auth-box"><button class="login-btn" onclick="supabase.auth.signInWithOAuth({provider:'google'})">Login</button></div>`;
        }

        init();
    </script>
</body>
</html>
