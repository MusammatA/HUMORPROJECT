<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div class="tabs" id="nav-tabs" style="display: none;">
            <button class="tab-btn active" id="btn-grid" onclick="switchTab('grid')">üìú Grid View</button>
            <button class="tab-btn" id="btn-swipe" onclick="switchTab('swipe')">üÉè Swipe View</button>
        </div>

        <div class="search-wrapper" style="display: none;">
            <input type="text" id="search-input" placeholder="üîç Search for vibes, cats, or chaos...">
        </div>

        <div id="content-view">
            <p style="text-align: center;">Loading the vibes...</p>
        </div>
    </div>

    <div id="click-logger" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 100px; background: #222; color: #f0f0f0; font-family: monospace; font-size: 11px; overflow-y: scroll; padding: 10px; border-top: 2px solid #444; z-index: 9999; display: none;">
        <div id="log-content"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allMemes = []; 
        let voteStats = {};
        let CURRENT_USER_ID = null; 
        let currentTab = 'grid'; // Default tab
        let swipeIndex = 0; // Tracks current meme in Swipe View

        function logMsg(msg, color = "#fff") {
            const box = document.getElementById('click-logger');
            const content = document.getElementById('log-content');
            if (color === "red") box.style.display = 'block';
            const line = document.createElement('div');
            line.style.color = color;
            line.innerText = `> ${msg}`;
            content.prepend(line);
        }

        async function signIn() {
            await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/auth/callback' }
            })
        }
        
        async function renderApp() {
            const container = document.getElementById('content-view');
            const searchBar = document.querySelector('.search-wrapper');
            const navTabs = document.getElementById('nav-tabs');
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                CURRENT_USER_ID = session.user.id;
                searchBar.style.display = 'block'; 
                navTabs.style.display = 'flex';
                await fetchAndShowMemes();
            } else {
                searchBar.style.display = 'none'; 
                navTabs.style.display = 'none';
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes</h2>
                        <button class="login-btn" onclick="signIn()">
                            <i class="fa-brands fa-google"></i> Login with Google
                        </button>
                    </div>`;
            }

            supabase.auth.onAuthStateChange(async (event, currentSession) => {
                if (currentSession) {
                    CURRENT_USER_ID = currentSession.user.id;
                    searchBar.style.display = 'block';
                    navTabs.style.display = 'flex';
                    await fetchAndShowMemes();
                }
            });
        }

        async function fetchAndShowMemes() {
            const { data: captions, error } = await supabase.from('captions').select('*');
            if (error) { logMsg("Error captions: " + error.message, "red"); return; }

            const imageIds = captions.map(c => c.image_id);
            const { data: images } = await supabase.from('images').select('id, url').in('id', imageIds);
            const imageMap = {};
            if (images) images.forEach(img => imageMap[img.id] = img.url);

            const localVotes = JSON.parse(localStorage.getItem('my_votes_v1') || '{}');
            const { data: allVotes } = await supabase.from('caption_votes').select('*').limit(2000);

            voteStats = {};
            if (allVotes) {
                allVotes.forEach(v => {
                    if (!voteStats[v.caption_id]) voteStats[v.caption_id] = { total: 0, myVote: 0 };
                    if (v.profile_id !== CURRENT_USER_ID) {
                        voteStats[v.caption_id].total += parseInt(v.vote_value);
                    }
                });
            }

            Object.keys(localVotes).forEach(captionId => {
                if (!voteStats[captionId]) voteStats[captionId] = { total: 0, myVote: 0 };
                const myVal = Number(localVotes[captionId]);
                voteStats[captionId].myVote = myVal;
                voteStats[captionId].total += myVal;
            });

            allMemes = captions.map(item => ({
                ...item,
                imageUrl: imageMap[item.image_id] || null
            }));

            draw();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btn-grid').classList.toggle('active', tab === 'grid');
            document.getElementById('btn-swipe').classList.toggle('active', tab === 'swipe');
            draw();
        }

        function draw() {
            const container = document.getElementById('content-view');
            if (currentTab === 'grid') {
                renderGrid(allMemes, container);
                setupSearch(allMemes, container);
            } else {
                renderSwipe(container);
            }
        }

        function renderGrid(memes, container) {
            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button class="logout-btn" onclick="supabase.auth.signOut().then(() => location.reload())">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                    </button>
                </div>
                <ul>`;
            
            memes.forEach(item => {
                const fallbackGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif";
                const displayUrl = item.imageUrl || fallbackGif;
                const stats = voteStats[item.id] || { total: 0, myVote: 0 };
                const upActive = stats.myVote === 1 ? 'active up' : '';
                const downActive = stats.myVote === -1 ? 'active down' : '';

                html += `
                    <li id="card-${item.id}">
                        <img src="${displayUrl}" class="meme-image" alt="Meme">
                        <div class="card-content">‚ú® ${item.content}</div>
                        <div class="actions">
                            <div class="vote-controls">
                                <button class="vote-btn ${upActive} up-btn" onclick="handleVote('${item.id}', 1)">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </button>
                                <span class="vote-count" id="count-${item.id}">${stats.total}</span>
                                <button class="vote-btn ${downActive} down-btn" onclick="handleVote('${item.id}', -1)">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                    </li>`;
            });
            container.innerHTML = html + `</ul>`;
        }

        function renderSwipe(container) {
            if (swipeIndex >= allMemes.length) {
                container.innerHTML = `<p style="text-align:center; padding-top:50px;">You've swiped it all! üîö</p>`;
                return;
            }

            const item = allMemes[swipeIndex];
            const stats = voteStats[item.id] || { total: 0, myVote: 0 };
            const fallbackGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif";

            container.innerHTML = `
                <div id="swipe-container">
                    <div class="click-zone click-left" onclick="handleSwipeVote(-1)"></div>
                    <div class="click-zone click-right" onclick="handleSwipeVote(1)"></div>
                    
                    <div class="swipe-card">
                        <img src="${item.imageUrl || fallbackGif}" style="width:100%; height:350px; object-fit:cover; border-bottom:3px solid #2D2424;">
                        <div style="padding:20px; font-weight:700; font-size:1.2rem;">‚ú® ${item.content}</div>
                        <div style="padding:20px; margin-top:auto; border-top:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                            <span><i class="fa-solid fa-arrow-up"></i> ${stats.total}</span>
                            <small style="color:#aaa;">Click Left (Dislike) or Right (Like)</small>
                        </div>
                    </div>
                    <div style="text-align:center; margin-top:20px;">
                        <button class="tab-btn" onclick="swipeIndex=0; draw();">Reset Deck</button>
                    </div>
                </div>`;
        }

        async function handleSwipeVote(val) {
            const item = allMemes[swipeIndex];
            await handleVote(item.id, val);
            swipeIndex++;
            draw();
        }

        async function handleVote(captionId, newValue) {
            if (!CURRENT_USER_ID) { alert("Login first!"); return; }
            const now = new Date().toISOString(); 
            
            if (!voteStats[captionId]) voteStats[captionId] = { total: 0, myVote: 0 };
            const currentVoteValue = voteStats[captionId].myVote;

            // Logic to update local state
            if (currentVoteValue === newValue) {
                voteStats[captionId].myVote = 0;
                voteStats[captionId].total -= newValue;
            } else if (currentVoteValue === 0) {
                voteStats[captionId].myVote = newValue;
                voteStats[captionId].total += newValue;
            } else {
                voteStats[captionId].myVote = newValue;
                voteStats[captionId].total += (newValue * 2);
            }

            const localVotes = JSON.parse(localStorage.getItem('my_votes_v1') || '{}');
            if (voteStats[captionId].myVote === 0) delete localVotes[captionId];
            else localVotes[captionId] = voteStats[captionId].myVote;
            localStorage.setItem('my_votes_v1', JSON.stringify(localVotes));

            if (currentTab === 'grid') {
                const countSpan = document.getElementById(`count-${captionId}`);
                if (countSpan) countSpan.innerText = voteStats[captionId].total;
                updateUIColors(captionId, voteStats[captionId].myVote);
            }

            await supabase.from('caption_votes').upsert({
                profile_id: CURRENT_USER_ID,
                caption_id: captionId,
                vote_value: voteStats[captionId].myVote,
                created_datetime_utc: now,
                modified_datetime_utc: now
            }, { onConflict: 'profile_id,caption_id' });
        }

        function updateUIColors(captionId, value) {
            const card = document.getElementById(`card-${captionId}`);
            if (!card) return;
            const upBtn = card.querySelector('.up-btn');
            const downBtn = card.querySelector('.down-btn');
            if (upBtn) upBtn.classList.remove('active', 'up');
            if (downBtn) downBtn.classList.remove('active', 'down');
            if (value === 1 && upBtn) upBtn.classList.add('active', 'up');
            if (value === -1 && downBtn) downBtn.classList.add('active', 'down');
        }

        function setupSearch(memes, container) {
            const searchInput = document.getElementById('search-input');
            const newSearch = searchInput.cloneNode(true);
            searchInput.parentNode.replaceChild(newSearch, searchInput);
            newSearch.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = memes.filter(m => m.content && m.content.toLowerCase().includes(term));
                renderGrid(filtered, container);
            });
        }

        renderApp();
    </script>
</body>
</html>
