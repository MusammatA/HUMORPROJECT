<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central - DIAGNOSTIC MODE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        
        <div id="debug-box" style="background: #222; color: #0f0; padding: 20px; margin-bottom: 30px; border-radius: 10px; font-family: monospace; border: 4px solid red;">
            <h3 style="color: red; margin-top: 0; text-transform: uppercase;">‚ö†Ô∏è Database X-Ray</h3>
            <p><strong>Status:</strong> <span id="auth-status">Checking Auth...</span></p>
            <hr style="border-color: #444;">
            <p><strong>Attempting to Read 'caption_votes' Table:</strong></p>
            <pre id="schema-log" style="white-space: pre-wrap;">Scanning...</pre>
            <hr style="border-color: #444;">
            <p><strong>Last Action Log:</strong></p>
            <p id="action-log" style="color: #ff8ba7;">Waiting for you to click a vote button...</p>
        </div>

        <div class="search-wrapper" style="display: none;">
            <input type="text" id="search-input" placeholder="üîç Search for vibes, cats, or chaos...">
        </div>

        <div id="content-view">
            <p style="text-align: center;">Loading...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        let supabaseClient;
        let allMemes = []; 
        let userVotes = {}; 

        function getClient() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
            }
            return supabaseClient;
        }

        async function signIn() {
            const client = getClient();
            await client.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/auth/callback' }
            })
        }
        
        // --- DIAGNOSTIC TOOL: RUNS ON LOAD ---
        async function runDiagnostics(client) {
            const schemaLog = document.getElementById('schema-log');
            
            // 1. Try to fetch ONE vote to see the columns
            const { data, error } = await client.from('caption_votes').select('*').limit(1);
            
            if (error) {
                schemaLog.innerText = `‚ùå ERROR READING TABLE: \n${error.message}\n(Hint: This might be RLS permissions)`;
                schemaLog.style.color = 'red';
            } else if (data.length > 0) {
                const columns = Object.keys(data[0]).join(', ');
                schemaLog.innerText = `‚úÖ SUCCESS! Columns found:\n[ ${columns} ]\n\nSample Row:\n${JSON.stringify(data[0], null, 2)}`;
                schemaLog.style.color = '#0f0';
            } else {
                schemaLog.innerText = `‚ö†Ô∏è Table is empty (0 rows). \nWe cannot see column names until we successfully add a row.\n\nüëâ PLEASE CLICK AN UPVOTE BUTTON TO FORCE AN INSERT.`;
                schemaLog.style.color = 'orange';
            }
        }

        async function renderApp() {
            const container = document.getElementById('content-view');
            const searchBar = document.querySelector('.search-wrapper');
            const authStatus = document.getElementById('auth-status');
            const client = getClient();
            
            const { data: { session } } = await client.auth.getSession();
            
            if (session) {
                authStatus.innerText = `Logged in as: ${session.user.email}`;
                searchBar.style.display = 'block'; 
                await runDiagnostics(client); // Run the X-Ray
                await fetchAndShowMemes(client, container, session.user);
            } else {
                authStatus.innerText = "Not Logged In";
                searchBar.style.display = 'none'; 
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes üîí</h2>
                        <button onclick="signIn()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">
                            Login with Google
                        </button>
                    </div>`;
            }

            client.auth.onAuthStateChange(async (event, currentSession) => {
                if (currentSession) {
                    window.location.reload(); // Force reload to run diagnostics clean
                }
            });
        }

        async function fetchAndShowMemes(client, container, user) {
            const { data: captions, error } = await client.from('captions').select('*');
            if (error) {
                container.innerHTML = `<p>Error loading vibes: ${error.message}</p>`;
                return;
            }

            const imageIds = captions.map(c => c.image_id);
            const { data: images } = await client.from('images').select('id, url').in('id', imageIds);
            const imageMap = {};
            if (images) images.forEach(img => imageMap[img.id] = img.url);

            // Fetch Votes - Try catch to prevent crash
            let votes = [];
            try {
                // We assume 'profile_id' for now based on Captions table
                const response = await client.from('caption_votes').select('*').eq('profile_id', user.id);
                votes = response.data || [];
            } catch (e) {
                console.error("Vote fetch failed", e);
            }

            userVotes = {};
            if (votes) votes.forEach(v => userVotes[v.caption_id] = v.value);

            allMemes = captions.map(item => ({
                ...item,
                imageUrl: imageMap[item.image_id] || null
            }));

            renderGrid(allMemes, container);
        }

        function renderGrid(memes, container) {
            if (memes.length === 0) {
                container.innerHTML = `<p style="text-align:center;">No vibes found. üòî</p>`;
                return;
            }

            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button onclick="getClient().auth.signOut().then(() => location.reload())" style="cursor:pointer; padding:5px 10px;">Logout</button>
                </div>
                <ul>`;
            
            memes.forEach(item => {
                const fallbackGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif";
                const displayUrl = item.imageUrl || fallbackGif;
                const myVote = userVotes[item.id] || 0; 
                const upActive = myVote === 1 ? 'active up' : '';
                const downActive = myVote === -1 ? 'active down' : '';

                html += `
                    <li id="card-${item.id}">
                        <img src="${displayUrl}" class="meme-image" alt="Meme" 
                             onerror="this.onerror=null; this.src='${fallbackGif}';">
                        
                        <div class="card-content">
                            ‚ú® ${item.content}
                        </div>

                        <div class="actions">
                            <div class="vote-controls">
                                <button class="vote-btn ${upActive} up-btn" onclick="handleVote('${item.id}', 1)">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </button>
                                <span class="vote-count" id="count-${item.id}">${item.votes || 0}</span>
                                <button class="vote-btn ${downActive} down-btn" onclick="handleVote('${item.id}', -1)">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </button>
                            </div>
                            <small style="color:#aaa;">ID: ${item.id.substring(0,4)}</small>
                        </div>
                    </li>`;
            });
            container.innerHTML = html + `</ul>`;
        }

        async function handleVote(captionId, newValue) {
            const client = getClient();
            const { data: { user } } = await client.auth.getUser();
            const log = document.getElementById('action-log');
            
            log.innerText = "‚è≥ Attempting to vote...";
            log.style.color = "yellow";

            // 1. UI Update (Visual)
            const countSpan = document.getElementById(`count-${captionId}`);
            let currentTotal = parseInt(countSpan.innerText) || 0;
            const currentVoteValue = userVotes[captionId] || 0;

            if (currentVoteValue === newValue) {
                updateUIColors(captionId, 0);
                countSpan.innerText = currentTotal - newValue;
                userVotes[captionId] = 0;
            } else if (currentVoteValue === 0) {
                updateUIColors(captionId, newValue);
                countSpan.innerText = currentTotal + newValue;
                userVotes[captionId] = newValue;
            } else {
                updateUIColors(captionId, newValue);
                countSpan.innerText = currentTotal + (newValue * 2);
                userVotes[captionId] = newValue;
            }

            // 2. Database Action with PROFILE_ID
            // We use upsert for simplicity in this test
            log.innerText = "‚è≥ Sending to DB with 'profile_id'...";

            // First check if row exists to decide insert vs update/delete
             const { data: existingVotes, error: checkError } = await client
                .from('caption_votes')
                .select('*')
                .eq('profile_id', user.id)
                .eq('caption_id', captionId);

            if (checkError) {
                log.innerText = `‚ùå CHECK FAILED: ${checkError.message}`;
                log.style.color = "red";
                alert(`DB Error: ${checkError.message}`);
                return;
            }

            const existingVote = existingVotes.length > 0 ? existingVotes[0] : null;

            if (existingVote) {
                if (existingVote.value === newValue) {
                    // DELETE
                    const { error } = await client.from('caption_votes').delete().eq('id', existingVote.id);
                    if (error) {
                        log.innerText = `‚ùå DELETE FAILED: ${error.message}`;
                        log.style.color = "red";
                    } else {
                        log.innerText = `‚úÖ Vote Removed!`;
                        log.style.color = "#0f0";
                    }
                } else {
                    // UPDATE
                    const { error } = await client.from('caption_votes').update({ value: newValue }).eq('id', existingVote.id);
                    if (error) {
                         log.innerText = `‚ùå UPDATE FAILED: ${error.message}`;
                         log.style.color = "red";
                    } else {
                         log.innerText = `‚úÖ Vote Switched!`;
                         log.style.color = "#0f0";
                    }
                }
            } else {
                // INSERT
                const { error } = await client.from('caption_votes').insert({
                    profile_id: user.id, // Trying profile_id
                    caption_id: captionId,
                    value: newValue
                });

                if (error) {
                    log.innerText = `‚ùå INSERT FAILED: ${error.message}`;
                    log.style.color = "red";
                    alert(`DB Error: ${error.message}`);
                    // Revert UI
                    updateUIColors(captionId, 0);
                } else {
                    log.innerText = `‚úÖ INSERT SUCCESS! The column is definitely 'profile_id'.`;
                    log.style.color = "#0f0";
                }
            }
        }

        function updateUIColors(captionId, value) {
            const card = document.getElementById(`card-${captionId}`);
            if (!card) return;
            const upBtn = card.querySelector('.up-btn');
            const downBtn = card.querySelector('.down-btn');

            upBtn.classList.remove('active', 'up');
            downBtn.classList.remove('active', 'down');

            if (value === 1) upBtn.classList.add('active', 'up');
            if (value === -1) downBtn.classList.add('active', 'down');
        }

        renderApp()
    </script>
</body>
</html>
